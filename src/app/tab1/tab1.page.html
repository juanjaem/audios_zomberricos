<ion-content>

  <ion-searchbar placeholder="Buscar audio"></ion-searchbar>
  <ion-button (click)="reordenar = !reordenar">
    Reordenar
  </ion-button>

  <ion-list>
    <ion-reorder-group (ionItemReorder)="reorderConfigurationsList($event)" [disabled]="reordenar">
      <ion-item-sliding *ngFor="let audio of audios">

        <ion-item-options side="end">
          <ion-item-option color="secondary" expandable>
            <ion-icon slot="icon-only" name="pricetag"></ion-icon>
          </ion-item-option>
          <ion-item-option color="tertiary" expandable>
            <ion-icon slot="icon-only" name="share"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <!-- Multi-line sliding item with icon options on both sides -->
        <ion-item (click)="reproducir(audio.fileName)">
          <ion-label>
            <p>{{audio.title}}</p>
          </ion-label>

          <ion-reorder slot="end"></ion-reorder>
        </ion-item>

      </ion-item-sliding>

    </ion-reorder-group>
  </ion-list>


</ion-content>


<!-- REPRODUCTOR -->
<ion-footer>

  <ion-item>
    <ion-range color="danger" pin="true"></ion-range>
    <ion-button>
      <ion-icon slot="icon-only" name="share"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="play"></ion-icon>
    </ion-button>
  </ion-item>

</ion-footer>
